<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis Tool</title>
  <style>

    /***************************************************************************
     * General
     **************************************************************************/

    /* General reset and box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full viewport height, no scrolling on body */
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /***************************************************************************
     * Header and Footer
     **************************************************************************/

    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    /* Fixed footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f8f8;
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    /* Main content area */
    main {
      display: flex;
      flex-direction: column;
      height: 100%; /* Take up full viewport height minus header */
      padding-top: 60px; /* Give space for the fixed header */
      padding-bottom: 60px; /* Give space for the fixed footer */
    }

    #data-selector {
      padding: 4px;
      margin-left: 4px;
      margin-right: 8px;
    }

    button {
      margin-right: 8px;
      padding: 4px;
    }

    /***************************************************************************
     * Text Panels
     **************************************************************************/

    #text-content {
      flex: 1;
      display: flex;
      width: 100%;
      border-bottom: 1px solid #ccc;
      overflow: hidden;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }
    .subpanel {
      flex: 1;
      padding: 10px;
      overflow: auto;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    .subpanel:last-child {
      border-bottom: none;
    }
    .header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #lhs-text-content {
      white-space: pre-line;
    }
    #rhs-text-content {
      white-space: pre;
    }
    /* Underline warnings and errors */
    .panel-text-content > .warning {
      text-decoration: underline;
      text-decoration-color: #f1c23288;
      text-decoration-style: wavy;
    }
    .panel-text-content > .error {
      text-decoration: underline;
      text-decoration-color: #ff000088;
      text-decoration-style: wavy;
    }
    /* Normal highlights */
    .panel-text-content > .highlight-default {
      background-color: #44444426;
    }
    .panel-text-content > .highlight-warning {
      background-color: #f1c23226;
    }
    .panel-text-content > .highlight-error {
      background-color: #ff000026;
    }
    /* Highlight all anotations */
    #text-content.highlight-all .panel-text-content > .default {
      background-color: #44444426;
    }
    #text-content.highlight-all .panel-text-content > .warning {
      background-color: #f1c23226;
    }
    #text-content.highlight-all .panel-text-content > .error {
      background-color: #ff000026;
    }
    /* Emphasize selected highlights on top of highlight-all */
    #text-content.highlight-all .panel-text-content > .highlight-default {
      background-color: #44444455;
    }
    #text-content.highlight-all .panel-text-content > .highlight-warning {
      background-color: #f1c23255;
    }
    #text-content.highlight-all .panel-text-content > .highlight-error {
      background-color: #ff000055;
    }

    /***************************************************************************
     * Annotation Panels
     **************************************************************************/

    #annotations {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .cell {
      flex: 1;
      padding: 0 5px;
    }
    .cell:not(:last-child) {
      border-right: 1px solid #ddd;
    }
    .label {
      font-weight: bold;
    }
    #mappings-panel {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    #labels-container {
      display: flex;
      width: 100%;
    }
    #lhs-labels-panel, #rhs-labels-panel {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #annotations .highlight.default {
      background-color: #44444426;
    }
    #annotations .highlight.warning {
      background-color: #f1c23226;
    }
    #annotations .highlight.error {
      background-color: #ff000026;
    }
    #annotations .warning > .label {
      text-decoration: underline;
      text-decoration-color: #f1c23288;
      text-decoration-style: wavy;
    }
    #annotations .error > .label {
      text-decoration: underline;
      text-decoration-color: #ff000088;
      text-decoration-style: wavy;
    }

    /***************************************************************************
     * JSON Data Export
     **************************************************************************/

    #json-annotations {
      display: none;
      position: fixed;
      top: 100px; /* 40px + 60px (offset + header) */
      bottom: 100px; /* 40px + 60px (offset + footer) */
      left: 40px;
      right: 40px;
      padding: 20px;
      overflow: auto;
      white-space: pre;
      background-color: #f8f8f8;
      border-radius: 10px;
      border: 1px solid black;
    }
    #json-annotations.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Data Selector -->
  <header>
    <label for="data-selector">Select Spec:</label>
    <select id="data-selector">
      <!-- Options populated dynamically in TypeScript -->
    </select>
    <button id="generate-annotations">Generate AI Annotations</button>
  </header>

  <main>
    <!-- Text Panels -->
    <div id="text-content">
      <div class="panel">
        <div class="subpanel" id="left-text">
          <div class="header">LHS Text</div>
          <div class="panel-text-content" id="lhs-text-content"></div>
        </div>
      </div>
      <div class="panel">
        <div class="subpanel" id="right-text">
          <div class="header">RHS Text</div>
          <div class="panel-text-content" id="rhs-text-content"></div>
        </div>
      </div>
    </div>

    <!-- Annotation Panels -->
    <div id="annotations">
      <div id="mappings-panel">
        <div class="header">Mappings</div>
      </div>
      <div id="labels-container">
        <div id="lhs-labels-panel">
          <div class="header">LHS Labels</div>
        </div>
        <div id="rhs-labels-panel">
          <div class="header">RHS Labels</div>
        </div>
      </div>
    </div>

    <!-- Serialized Annotation Data -->
    <div id="json-annotations"></div>
  </main>

  <footer>
    <button id="highlight-all-annotations">Highlight All</button>
    <button id="show-json">Show JSON</button>
  </footer>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
