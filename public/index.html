<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }
    .subpanel {
      flex: 1;
      padding: 10px;
      overflow: auto;
      border-bottom: 1px solid #ccc;
    }
    .subpanel:last-child {
      border-bottom: none;
    }
    .header {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="subpanel" id="left-text"></div>
      <div class="subpanel" id="left-annotations"></div>
    </div>
    <div class="panel">
      <div class="subpanel" id="right-text"></div>
      <div class="subpanel" id="right-annotations"></div>
    </div>
  </div>

  <script type="module" src="/dist/index.js"></script>
</body>
</html>
